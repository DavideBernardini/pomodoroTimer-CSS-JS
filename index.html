<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- /google font -->
    <title>Pomodoro!</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro!</h1>

        <div class="wrapper">
            <div class="pomodoro">
                <svg class="progress-ring progress-ring--shadow" viewBox="0 0 110 110">
                    <circle r="50" cx="50%" cy="50%" />      
                </svg>
                <svg class="progress-ring progress-ring--timer" viewBox="0 0 110 110">                
                    <circle id="circle-timer" r="50" cx="50%" cy="50%" />              
                </svg>
                <div class="needle"></div>
            </div>
            <div class="controls">
                <div class="timers">
                    <div id="work-timer" class="timer timer--active">00:60</div>
                    <div id="break-timer" class="timer">00:15</div>
                </div>
                <button id="btn-control" class="btn-control"></button>
                <button id="btn-add-time" class="btn-add-time" disabled>+1 minute!</button>
            </div>
        </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
